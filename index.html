<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Formulario Bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cadinhoo20.github.io/formulario-bootstrap/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
   
    <div class="container">

      <div class="page-header cabecalho">
          <h1>Formul√°rio Bootstrap</h1>
      </div>

      <div class="row formulario">

        <div class="col-sm-8">
          <h3>Cadastre-se</h3>

          <form action="">

            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome">
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email">
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha">
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox"> Aceito os termos do servico
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="opcoes">PHP
              </label>

              <label>
                <input type="radio" name="opcoes">Java
              </label>

              <label>
                <input type="radio" name="opcoes">JavaScript
              </label>

              <label>
                <input type="radio" name="opcoes">Python
              </label>

            </div>

            <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>

          </form>

        </div>

        <div class="col-sm-4">
          <h3>Logar</h3>

          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Digite seu E-mail">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" id="senha" placeholder="Digite sua Senha">
          </div>

          <button type="submit" class="btn btn-danger btn-lg">Logar</button>

        </div>

        <footer class="footer">
          <p>&copy; RicardoTeixeira</p>
       </footer>

        </div>

  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
